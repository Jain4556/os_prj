<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paging Simulation</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Paging Simulation</h1>

    <div class="input-section">
      <label>Number of Pages: <input type="number" id="numPages" min="1" max="20" value="5"></label>
      <label>Number of Frames: <input type="number" id="numFrames" min="1" max="10" value="3"></label>
      <button onclick="startSimulation()">Start Simulation</button>
    </div>

    <div id="simulationArea" class="hidden">
      <h2>Page Reference Stream</h2>
      <div id="pageReferences"></div>

      <h2>Page Table</h2>
      <table>
        <thead>
          <tr><th>Page</th><th>Frame</th></tr>
        </thead>
        <tbody id="pageTableBody"></tbody>
      </table>

      <h2>Frames (FIFO Simulation)</h2>
      <div id="frameContainer"></div>

      <p><strong>Page Hits:</strong> <span id="hits">0</span></p>
      <p><strong>Page Faults:</strong> <span id="faults">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
